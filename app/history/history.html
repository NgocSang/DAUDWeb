<link rel="stylesheet" href="history/history.css"/>

<div class="history-bg">
<h1 class="title">History cart</h1>
<div class="history" ng-repeat="order in history">    
    <table class="table table-hover details">
        <thead>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Color</th>
                <th>Number</th>
                <th>Price</th>
                <th>Order</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in order.item">
                <td>{{item.name}}</td>
                <td><img ng-src="{{item.imgUrl}}" height="70" width="70"></td>
                <td>{{item.color}}</td>
                <td>{{item.number}}</td>
                <td>{{item.price}}đ</td>
                <td class="cart-price">{{item.price * item.number}}đ</td>
            </tr>
            <tr>
                <td class="cart-price">Tổng cộng: {{order.total}}đ</td>                
                <td>{{order.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
    </div>
