<div class="history">
    <h1 class="title">History cart</h1>
    <table class="table table-hover details">
        <thead>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Color</th>
                <th>Date</th>
                <th>Number</th>
                <th>Price</th>
                <th>Order</th>
            </tr>
        </thead>
        <tbody   ng-repeat="order in history">
            <tr ng-repeat="item in order.item">
                <td>{{item.name}}</td>
                <td><img ng-src="{{item.imgUrl}}" height="70" width="70"></td>
                <td>{{item.color}}</td>
                <td>24/03/2015</td>
                <td>{{item.number}}</td>
                <td>{{item.price}}đ</td>
                <td>{{item.price * item.number}}đ</td>
            </tr>
        </tbody>
    </table>
</div>
