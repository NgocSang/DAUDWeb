<link rel="stylesheet" type="text/css" href="../components/details-css/productviewgallery.css" media="all" />
<link rel="stylesheet" type="text/css" href="details/details.css" media="all" />
<!-- start main -->
<div class="main_bg">
    <div class="wrap">	
        <div class="main">
            <!-- start content -->
            <div class="single">
                <!-- start span1_of_1 -->
                <div class="left_content">
                    <div class="span1_of_1">
                        <!-- start product_slider -->
                        <div class="product-view">
                            <div class="product-essential">
                                <div class="product-img-box">
                                        <div class="more-views-container">
                                            <ul >
                                                <li >
                                                    <a class="cs-fancybox-thumbs" data-fancybox-group="thumb" style="width:64px;height:85px;" href=""  title="" alt="">
                                                        <img src="../images/small/0001-1.jpg" src_main=""  title="" alt="" /></a>            
                                                </li>
                                                <li >
                                                    <a class="cs-fancybox-thumbs" data-fancybox-group="thumb" style="width:64px;height:85px;" href=""  title="" alt="">
                                                        <img src="../images/small/0001-1.jpg" src_main=""  title="" alt="" /></a>            
                                                </li>
                                                <li >
                                                    <a class="cs-fancybox-thumbs" data-fancybox-group="thumb" style="width:64px;height:85px;" href=""  title="" alt="">
                                                        <img src="../images/small/0001-1.jpg" src_main=""  title="" alt="" /></a>            
                                                </li>
                                                <li >
                                                    <a class="cs-fancybox-thumbs" data-fancybox-group="thumb" style="width:64px;height:85px;" href=""  title="" alt="">
                                                        <img src="../images/small/0001-1.jpg" src_main=""  title="" alt="" /></a>            
                                                </li>
                                            </ul>
                                        </div>
                                    
                                    <div class="product-image"> 
                                        <a class="cs-fancybox-thumbs cloud-zoom" rel="adjustX:30,adjustY:0,position:'right',tint:'#202020',tintOpacity:0.5,smoothMove:2,showTitle:true,titleOpacity:0.5" data-fancybox-group="thumb" href="images/0001-2.jpg" title="Women Shorts" alt="Women Shorts">
                                            <img src="../images/large/0001-2.jpg"  alt="Large Product Image"/>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end product_slider -->
                    </div>
                    <!-- start span1_of_1 -->
                    <div class="span1_of_1_des">
                        <form class="desc1" ng-submit="addToCart()">
                            <h3>{{product.basicInfo.name}}</h3>
                            <h5>{{product.basicInfo.price}} VND</h5>
                            <div class="available">
                                <h4>Available Options :</h4>
                                <ul>
                                    <li>Color:
                                        <select ng-model="cart.color" required>
                                            <option disabled selected value>Select</option>
                                            <option ng-repeat="item in product.color" value="{{item.$value}}">{{item.$value}}</option>
                                        </select>
                                    </li>
                                    <li>Size:
                                        <select ng-model="cart.size" required>
                                            <option disabled selected value>Select</option>
                                            <option ng-repeat="item in product.size" value="{{item.$value}}">{{item.$value}}</option>
                                        </select>
                                    </li>
                                    <li>Quantity:
                                        <input style="height: 28px;" placeholder="Enter quantity" type="number" min="1" ng-model="cart.number" required/>
                                    </li>
                                </ul>
                                <div class="btn_form" style="width:100%;">
                                    <input type="submit" value="add to cart" title="" style="width:100%;"/>
                                </div>
                                <div class="clear"></div>
                            </div>

                        </form>
                    </div>
                    <div class="clear"></div>
                    <!-- start tabs -->
                    <section class="tabs">
                        <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" checked="checked">
                        <label for="tab-1" class="tab-label-1">overview</label>

                        <!--<input id="tab-2" type="radio" name="radio-set" class="tab-selector-2">
                        <label for="tab-2" class="tab-label-2">consumer electronics</label>

                        <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3">
                        <label for="tab-3" class="tab-label-3">semiconductor</label>-->

                        <div class="clear-shadow"></div>

                        <div class="content">
                            <p class="para top">{{product.detail.description}}</p>
                            <div class="clear"></div>
                        </div>
                    </section>
                    <!-- end tabs -->
                </div>
                <div class="clear"></div>
            </div>	
            <!-- end content -->
        </div>
    </div>
</div>
<script type="text/javascript" src="../components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../components/detail-js/cloud-zoom.1.0.3.min.js"></script>
<script type="text/javascript" src="../components/detail-js/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="../components/detail-js/jquery.fancybox-buttons.js"></script>
<script type="text/javascript" src="../components/detail-js/jquery.fancybox-thumbs.js"></script>
<script type="text/javascript" src="../components/detail-js/productviewgallery.js"></script>
<!-- start top_js_button -->
<script type="text/javascript" src="../components/detail-js/move-top.js"></script>
<script type="text/javascript" src="../components/detail-js/easing.js"></script>
<script type="text/javascript" src="details/script.js"></script>
