<div class="grid1_of_3">
    <a ng-href="#/store/details/{{item.$id}}" title="{{item.name}}">
        <img ng-src="{{item.imgUrl}}" alt="ProductImage"/>
        <div style="margin: 6% 0 8%; height:110px;">
            <h3 class="dots3">A{{item.name}}</h3>
        </div>
        <div class="price">
            <h4>{{item.price}} VND<span>View Detail</span></h4>
        </div>
        <span class="b_btm"></span>
    </a>
</div>
