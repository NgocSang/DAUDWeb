<div class="da-slider">
    <div ng-show="slide[$index]" class="da-slide" ng-repeat="item in featured">
        <h2 class="da-slide-title">{{item.name}}</h2>
        <p>{{item.description}}</p>
        <a ng-href="#/store/details/{{item.$id}}" class="da-link">View Details</a>
        <div class="da-img"><img ng-src="{{item.imgUrl}}" alt="ProductImage"/></div>
    </div>
    
    <nav class="da-arrows">
        <span ng-click="prevSlide()" class="da-arrows-prev"></span>
        <span ng-click="nextSlide()" class="da-arrows-next"></span>
    </nav>
</div>
