<div  id="order-bar">
    <form id="formSearch" >
        <div class="search">
            <label class="label">Name:</label>
            <input ng-model="filterObject.name" type="text" class="filter" />
        </div>
        <div class="search">
            <label class="label">Color:</label>
            <input ng-model="customFilter.color" type="text" class="filter"/>
        </div>
        <div class="search">
            <label class="label">Size:</label>
            <select class="form-control filter" name="size" ng-model="customFilter.size">
                <option selected value="">All</option>
                <option ng-repeat="item in size" value="{{item.$id}}">{{item.$value}}</option>
            </select>
        </div>
        <div class="search">
            <label class="label">Price:</label>
            <select class="form-control filter" name="size" ng-model="filterObject.price">
                <option selected value="">All</option>
                <option value="1">Less than 200.000</option>
                <option value="2">From 200.000 to 500.000</option>
                <option value="3">From 500.000 to 1.000.00</option>
                <option value="4">Greater than 1.000.000</option>
            </select>
        </div>
    </form>
</div>
<!-- start main1 -->

<!-- start main -->

    <div class="wrap">

            <h1 ng-show="loading" style="font-size: 50px; text-align: center;">Loading...</h1>
            <h1 ng-hide="loading || filteredAll.length" style="font-size: 50px; text-align: center;">Nothing found</h1>
            <product ng-repeat="item in filteredAll = (all | filter : {basicInfo : {name : filterObject.name, tag : filterObject.tag}} | myFilter : customFilter : isStrict | price : filterObject.price)" product="item"></product>
