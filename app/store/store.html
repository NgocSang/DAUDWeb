<link href="../components/slider/slider.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="../components/index-css/owl.carousel.css">
<link rel="stylesheet" href="store/store.css">

<!----start-cursual---->
<div class="hidden-xs" id="order-bar">


    <form id="formSearch" > 
        <label class="label">Color:</label>
        <!--<select class="form-control filter" name="color">
<option value="">Đen</option>
</select>-->
        <input ng-model="filter.color" type="text" class="form-control filter" />
        <label class="label">Size:</label>
        <select class="form-control filter" name="size" ng-model="customFilter.size">
            <option selected value="">All</option>
            <option value="S">Small (S)</option>
            <option value="M">Medium (M)</option>
            <option value="L">Large (L)</option>
            <option value="XL">Extra large (XL)</option>
        </select>
        <label class="label">Price:</label>
        <select class="form-control filter" name="size" ng-model="customFilter.price">
            <option selected value="">All</option>
            <option value="1">Less than 200.000</option>
            <option value="2">From 200.000 to 500.000</option>
            <option value="3">From 500.000 to 1.000.00</option>
            <option value="4">Greater than 1.000.000</option>
        </select>
        <button class="btn btn-primary">Tìm kiếm <span class="glyphicon glyphicon-search"></span></button>
    </form>
</div>
<!-- start main1 -->

<!-- start main -->
<div class="main_bg">
    <div class="wrap">	
        <div class="main">
            <div class="grid1_of_3" ng-repeat="item in all | filter : filter | strictA : customFilter : 'size' | price : customFilter.price">
                <a ng-href="#/store/details/{{item.$id}}">
                    <img ng-src="{{item.imgUrl[0]}}" alt="ProductImage"/>
                    <h3>{{item.basicInfo.name}}</h3>
                    <div class="price">
                        <h4>{{item.basicInfo.price}} VND<span>View Detail</span></h4>
                    </div>
                    <span class="b_btm"></span>
                </a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../components/index-js/modernizr.custom.28468.js"></script>
<script type="text/javascript" src="../components/index-js/jquery.cslider.js"></script>
<script type="text/javascript" src="../components/index-js/owl.carousel.js"></script>
<script type="text/javascript" src="store/script.js"></script>
