<!DOCTYPE html>
<html ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lumino - Dashboard</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/styles.css" rel="stylesheet">

        <!--Icons-->
        <script src="js/lumino.glyphs.js"></script>

        <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

    </head>

    <body ng-controller="IndexCtrl">
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span>SHOP</span>DAS</a>
                    <ul class="user-menu">
                        <li class="dropdown pull-right">
                            <a ng-show="authData" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                
                                <li><a ng-click="logout()"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div><!-- /.container-fluid -->
        </nav>

        <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">

            <ul class="nav menu">
                <li class="active"><a href="/#home"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Product</a></li>
                

                <li><a href="/#order"><svg class="glyph stroked table"><use xlink:href="#stroked-table"></use></svg> Order</a></li>



                <li role="presentation" class="divider"></li>

            </ul>

        </div><!--/.sidebar-->

        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
                    <li class="active">Icons</li>
                </ol>
            </div>
            
            <div ng-view></div>
        </div><!--/.col-->
        
        <!--/.main-->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="components/angular/angular.min.js"></script>
        <script src="components/angular-route/angular-route.min.js"></script>
        <script src="components/firebase/firebase.js"></script>
        <script src="components/angularfire/angularfire.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://api.filestackapi.com/filestack.js"></script>
        <script src="app.js"></script>
        <script src="home/home.js"></script>
        <script src="details/details.js"></script>
        <script type="text/javascript" src="addproduct/addproduct.js"></script>
        <script type="text/javascript" src="order/order.js"></script>
        <script type="text/javascript" src="login/login.js"></script>
        <script src="components/providers/providers.js"></script>
        <script src="components/responsive-menu/responsive.menu.js"></script>
        <script type="text/javascript" src="components/product/product.js"></script>
        <script type="text/javascript" src="components/imagepicker/imagepicker.js"></script>
        
    </body>

</html>
