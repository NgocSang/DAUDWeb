<link href="../components/slider/slider.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="../components/index-css/owl.carousel.css">
<link rel="stylesheet" href="home/home.css">


<div class="da-slider">
    <div ng-show="slide[$index]" class="da-slide" ng-repeat="item in featured">
        <div class="da-img">
            <img ng-src="{{item.imgUrl}}" alt="ProductImage"/>
            <span class="helper"></span>
        </div>
        <div class="slider-info">
            <h2 class="da-slide-title">{{item.name}}</h2>
            <p>{{item.description}}</p>
            <a ng-href="#/store/details/{{item.$id}}" class="da-link">View Details</a>
</div>
   </div> 
    <nav class="da-arrows">
        <span ng-click="prevSlide()" class="da-arrows-prev"></span>
        <span ng-click="nextSlide()" class="da-arrows-next"></span>
    </nav>
</div>
<!----start-cursual---->
<div class="wrap">
   
</div>
<!-- start main1 -->
<div class="main_bg1" style="margin-top:10px;" >
    <div class="wrap">	
        <div class="main1">
            <h2>New products</h2>
        </div>
    </div>
</div>
<!-- start main -->
<div class="main_bg">
    <div class="wrap">
        <div class="main">
            <div class="grid1_of_3" ng-repeat="item in featured">
                <a ng-href="#/store/details/{{item.$id}}" title="{{item.name}}">
                    <img ng-src="{{item.imgUrl}}" alt="ProductImage"/>
                    <div style="margin: 6% 0 8%; height:110px;">
                        <h3 class="dots3">{{item.name}}</h3>
                    </div>
                    <div class="price">
                        <h4>{{item.price}} VND<span>View Detail</span></h4>
                    </div>
                    <span class="b_btm"></span>
                </a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../components/index-js/modernizr.custom.28468.js"></script>
<script type="text/javascript" src="../components/index-js/jquery.cslider.js"></script>
<script type="text/javascript" src="../components/index-js/owl.carousel.js"></script>
<script type="text/javascript" src="store/script.js"></script>
